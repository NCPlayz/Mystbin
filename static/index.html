<html><head>

		<title>Mystbin</title>

		<meta charset="utf-8">
		<meta property="og:title" content="Mystbin">
		<meta id="meta-description" property="og:description" content="A fast intuitive paste service.">
		<meta property="og:image" content="https://i.imgur.com/xdz1MhP.png">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="highlight.min.js"></script>
		<script type="text/javascript" src="application.min.js"></script>
	    <link id="pagestyle" rel="stylesheet" type="text/css" href="application.css">
		<link id="mainstyle" rel="stylesheet" type="text/css" href="solarized_dark.css">

		<meta name="robots" content="noindex,nofollow">

		<script type="text/javascript">
			var app = null;
			// Handle pops
			var handlePop = function(evt) {
				var path = evt.target.location.pathname;
				if (path === '/') { app.newDocument(true); }
				else { app.loadDocument(path.substring(1, path.length)); }

			};
			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
			$(function() {
				app = new haste('Mystbin', { twitter: true });
				handlePop({ target: window });
			});
		</script>

	</head>

	<body>
		<ul id="messages"></ul>
		<div id="key">
			<div id="box1">
				<a href="/about.md" class="logo"></a>
			</div>

			<div id="box2">
				<button class="save function button-picture enabled">Save</button>
				<button class="new function button-picture enabled">New</button>
				<button class="duplicate function button-picture">Duplicate &amp; Edit</button>
				<button class="raw function button-picture">Just Text</button>
				<button class="twitter function button-picture">Twitter</button>
				<button class="retheme function button-picture enabled">Change Theme<div id="pointer" style="display: none;"></div></button>
			</div>

			<div id="box3" style="display: none;">
				<div class="label">Twitter</div>
				<div class="shortcut">control + shift + t</div>
			</div>

			<div class="theme-selector-content">
				<a href="#" onclick="swapStyleSheet('light.css', 'application-light.css')">Light</a>
				<a href="#" onclick="swapStyleSheet('solarized_dark.css', 'application.css')">Colourblind</a>
				<a href="#" onclick="swapStyleSheet('atom-dark.css', 'application-atom.css')">Atom Dark</a>
			</div>
		</div>

		<div id="linenos">&gt;</div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style=""></textarea>

</body></html>
